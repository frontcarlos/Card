<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="style.css">

    <title>Cards Responsivos</title>
</head>

<body>
    <div class="card">
        <div class="card-container">
            <article class="card-article">
                <div class="card-data">
                    <img src="./img/graduation-3d.png" alt="card image" class="card-img">

                    <h1 class="card-title">Graduation</h1>
                    <p class="card-description">Beatiful card, with hover effects</p>
                </div>

                <div class="card-shapes">
                    <span class="card-shape"></span>
                    <span class="card-shape"></span>
                    <span class="card-shape"></span>
                    <span class="card-shape"></span>
                    <span class="card-shape"></span>
                    <span class="card-shape"></span>
                    <span class="card-shape"></span>
                </div>
            </article>

            <article class="card-article">
                <div class="card-data">
                    <img src="./img/calendar-3d.png" alt="card image" class="card-img">

                    <h1 class="card-title">Calendar</h1>
                    <p class="card-description">Beatiful card, with hover effects</p>
                </div>

                <div class="card-shapes">
                    <span class="card-shape"></span>
                    <span class="card-shape"></span>
                    <span class="card-shape"></span>
                    <span class="card-shape"></span>
                    <span class="card-shape"></span>
                    <span class="card-shape"></span>
                    <span class="card-shape"></span>
                </div>
            </article>

            <article class="card-article">
                <div class="card-data">
                    <img src="./img/megaphone-3d.png" alt="card image" class="card-img">

                    <h1 class="card-title">Megaphone</h1>
                    <p class="card-description">Beatiful card, with hover effects</p>
                </div>

                <div class="card-shapes">
                    <span class="card-shape"></span>
                    <span class="card-shape"></span>
                    <span class="card-shape"></span>
                    <span class="card-shape"></span>
                    <span class="card-shape"></span>
                    <span class="card-shape"></span>
                    <span class="card-shape"></span>
                </div>
            </article>
        </div>
    </div>
</body>

</html>
